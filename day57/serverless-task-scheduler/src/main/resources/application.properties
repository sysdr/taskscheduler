spring.application.name=serverless-task-scheduler
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:scheduler
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# AWS Configuration (LocalStack)
aws.endpoint=http://localhost:4566
aws.region=us-east-1
aws.accessKeyId=test
aws.secretAccessKey=test

# Lambda Configuration
lambda.image-processor.function-name=image-processor
lambda.image-processor.timeout=300
lambda.report-generator.function-name=report-generator
lambda.report-generator.timeout=600

# Scheduler Configuration
scheduler.local-worker-pool-size=10
scheduler.lambda-task-threshold=5
scheduler.enable-warm-pool=true
scheduler.warm-pool-interval=300000

# Virtual Threads
spring.threads.virtual.enabled=true
