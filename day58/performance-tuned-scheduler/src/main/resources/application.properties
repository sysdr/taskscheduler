spring.application.name=performance-tuned-scheduler
server.port=8058

# Enable Virtual Threads
spring.threads.virtual.enabled=true

# H2 Database
spring.datasource.url=jdbc:h2:mem:scheduler
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Connection Pool - Configurable for testing
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Actuator
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.prometheus.enabled=true

# JMX for JVisualVM
spring.jmx.enabled=true
com.sun.management.jmxremote=true
com.sun.management.jmxremote.port=9010
com.sun.management.jmxremote.authenticate=false
com.sun.management.jmxremote.ssl=false

# Logging
logging.level.com.scheduler=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
