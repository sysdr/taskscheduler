# Server Configuration
server.port=8080
spring.application.name=scheduled-duplication-demo

# Database Configuration (H2 in-memory for demo)
spring.datasource.url=jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.ultrascale.scheduler.demo=ERROR
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{app.instance.id}] %logger{36} - %msg%n

# Custom Properties
app.demo.name=@Scheduled Duplication Demo
app.demo.version=1.0.0
