<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone-Aware Task Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .task-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-detail {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }
        
        .task-time {
            color: #667eea;
            font-weight: bold;
        }
        
        .dst-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .execution-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }
        
        .execution-time {
            font-weight: bold;
            color: #333;
        }
        
        .execution-detail {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }
        
        .dst-badge {
            background: #17a2b8;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Timezone-Aware Task Scheduler</h1>
            <p>Manage tasks across global time zones with DST handling</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Tasks</div>
                <div class="stat-value" id="activeTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Executions</div>
                <div class="stat-value" id="totalExecutions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time Zones</div>
                <div class="stat-value" id="timeZoneCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Task In</div>
                <div class="stat-value" id="nextTaskIn">--</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h2>üìù Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label>Task Name</label>
                        <input type="text" id="taskName" required placeholder="e.g., Daily Report Generation">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" rows="3" required placeholder="Describe what this task does"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Time Zone</label>
                        <select id="timeZone" required>
                            <option value="">Select a timezone...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Scheduled Time (Local)</label>
                        <input type="time" id="scheduledTime" required>
                    </div>
                    <button type="submit" class="btn">Create Task</button>
                </form>
            </div>
            
            <div class="card">
                <h2>üìã Active Tasks</h2>
                <div class="task-list" id="taskList">
                    <p style="text-align: center; color: #999;">No tasks created yet</p>
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 30px;">
            <h2>üìä Recent Executions</h2>
            <div class="task-list" id="executionList">
                <p style="text-align: center; color: #999;">No executions yet</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/tasks';
        
        // Load time zones
        fetch(`${API_BASE}/timezones`)
            .then(res => res.json())
            .then(zones => {
                const select = document.getElementById('timeZone');
                // Add common zones first
                const commonZones = [
                    'America/New_York',
                    'America/Los_Angeles',
                    'America/Chicago',
                    'Europe/London',
                    'Europe/Paris',
                    'Asia/Tokyo',
                    'Australia/Sydney'
                ];
                
                commonZones.forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone;
                    option.textContent = zone.replace('_', ' ') + ' ‚òÖ';
                    select.appendChild(option);
                });
                
                const separator = document.createElement('option');
                separator.disabled = true;
                separator.textContent = '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ';
                select.appendChild(separator);
                
                zones.forEach(zone => {
                    if (!commonZones.includes(zone)) {
                        const option = document.createElement('option');
                        option.value = zone;
                        option.textContent = zone.replace('_', ' ');
                        select.appendChild(option);
                    }
                });
            });
        
        // Create task
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const task = {
                name: document.getElementById('taskName').value,
                description: document.getElementById('taskDescription').value,
                timeZone: document.getElementById('timeZone').value,
                scheduledTime: document.getElementById('scheduledTime').value
            };
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
                
                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                    loadExecutions();
                }
            } catch (error) {
                console.error('Error creating task:', error);
            }
        });
        
        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_BASE);
                const tasks = await response.json();
                
                document.getElementById('activeTasks').textContent = tasks.length;
                
                // Count unique time zones from tasks
                const uniqueZones = new Set(tasks.map(t => t.timeZone));
                document.getElementById('timeZoneCount').textContent = uniqueZones.size;
                
                const taskList = document.getElementById('taskList');
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; color: #999;">No tasks created yet</p>';
                    return;
                }
                
                taskList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <div class="task-name">${task.name}</div>
                        <div class="task-detail">${task.description}</div>
                        <div class="task-detail">
                            üåç Time Zone: <strong>${task.timeZone}</strong>
                        </div>
                        <div class="task-detail">
                            ‚è∞ Next Run: <span class="task-time">${new Date(task.nextRunUtc).toLocaleString()}</span>
                            <br>
                            üìç Local Time: <span class="task-time">${task.nextRunLocal}</span>
                        </div>
                        <div class="task-detail">
                            üîÑ Executions: <strong>${task.executionCount}</strong>
                        </div>
                        <div class="task-detail">
                            ${task.dstActive ? '<span class="dst-badge">DST Active</span>' : ''}
                            UTC Offset: <strong>${task.utcOffset}</strong>
                        </div>
                        ${task.dstWarning ? `<div class="dst-warning">‚ö†Ô∏è ${task.dstWarning}</div>` : ''}
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete Task</button>
                    </div>
                `).join('');
                
                // Update next task countdown
                if (tasks.length > 0) {
                    const nextTask = new Date(tasks[0].nextRunUtc);
                    updateCountdown(nextTask);
                }
                
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        // Load executions
        async function loadExecutions() {
            try {
                // Get total execution count
                const countResponse = await fetch(`${API_BASE}/executions/count`);
                if (countResponse.ok) {
                    const countData = await countResponse.json();
                    document.getElementById('totalExecutions').textContent = countData.total || 0;
                } else {
                    console.error('Failed to fetch execution count:', countResponse.status);
                    document.getElementById('totalExecutions').textContent = '0';
                }
                
                // Get recent executions
                const response = await fetch(`${API_BASE}/executions/recent`);
                if (!response.ok) {
                    console.error('Failed to fetch recent executions:', response.status);
                    document.getElementById('executionList').innerHTML = '<p style="text-align: center; color: #999;">Error loading executions</p>';
                    return;
                }
                
                const executions = await response.json();
                const executionList = document.getElementById('executionList');
                
                if (!executions || executions.length === 0) {
                    executionList.innerHTML = '<p style="text-align: center; color: #999;">No executions yet</p>';
                    return;
                }
                
                executionList.innerHTML = executions.slice(0, 20).map(exec => `
                    <div class="execution-item">
                        <div class="execution-time">${exec.taskName || 'Unknown Task'}</div>
                        <div class="execution-detail">
                            ‚è±Ô∏è Executed: ${new Date(exec.executionTimeUtc).toLocaleString()}
                        </div>
                        <div class="execution-detail">
                            üåç ${exec.timeZone} - ${exec.executionTimeLocal}
                        </div>
                        <div class="execution-detail">
                            ${exec.dstInEffect ? '<span class="dst-badge">DST</span>' : ''}
                            Offset: ${exec.utcOffset} | Duration: ${exec.durationMs}ms
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading executions:', error);
                document.getElementById('totalExecutions').textContent = '0';
                document.getElementById('executionList').innerHTML = '<p style="text-align: center; color: #999;">Error loading executions</p>';
            }
        }
        
        // Delete task
        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            
            try {
                await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }
        
        // Update countdown
        function updateCountdown(nextTask) {
            const update = () => {
                const now = new Date();
                const diff = nextTask - now;
                
                if (diff < 0) {
                    document.getElementById('nextTaskIn').textContent = 'Now!';
                    return;
                }
                
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('nextTaskIn').textContent = 
                    `${hours}h ${minutes}m ${seconds}s`;
            };
            
            update();
            setInterval(update, 1000);
        }
        
        // Initial load
        loadTasks();
        loadExecutions();
        
        // Refresh every 10 seconds
        setInterval(() => {
            loadTasks();
            loadExecutions();
        }, 10000);
    </script>
</body>
</html>
