version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 5

  producer:
    build:
      context: ../producer
      dockerfile: Dockerfile
    container_name: task-producer
    ports:
      - "8080:8080"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  consumer-1:
    build:
      context: ../consumer
      dockerfile: Dockerfile
    container_name: consumer-1
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_REDIS_HOST: redis
      CONSUMER_ID: consumer-1
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  consumer-2:
    build:
      context: ../consumer
      dockerfile: Dockerfile
    container_name: consumer-2
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_REDIS_HOST: redis
      CONSUMER_ID: consumer-2
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  consumer-3:
    build:
      context: ../consumer
      dockerfile: Dockerfile
    container_name: consumer-3
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_REDIS_HOST: redis
      CONSUMER_ID: consumer-3
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: monitoring-dashboard
    ports:
      - "8082:8082"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
