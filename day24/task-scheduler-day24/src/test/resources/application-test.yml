spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

task-scheduler:
  retry:
    max-attempts: 2
    base-delay-ms: 100
    max-delay-ms: 1000

logging:
  level:
    com.taskscheduler: DEBUG
