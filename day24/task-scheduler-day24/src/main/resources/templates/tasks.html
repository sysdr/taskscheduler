<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-tasks"></i> Task Scheduler - All Tasks
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header">
                <h5>All Tasks</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Attempts</th>
                                <th>Created</th>
                                <th>Error Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.id}">1</td>
                                <td th:text="${task.name}">Task Name</td>
                                <td th:text="${task.taskType}">email</td>
                                <td>
                                    <span class="badge" th:classappend="${task.status.name() == 'COMPLETED' ? 'bg-success' : 
                                                                         task.status.name() == 'FAILED' ? 'bg-danger' : 
                                                                         task.status.name() == 'RUNNING' ? 'bg-primary' : 
                                                                         task.status.name() == 'RETRYING' ? 'bg-warning' : 'bg-secondary'}"
                                          th:text="${task.status}">PENDING</span>
                                </td>
                                <td th:text="${task.priority}">NORMAL</td>
                                <td th:text="${task.attemptCount + '/' + task.maxRetries}">0/3</td>
                                <td th:text="${#temporals.format(task.createdTime, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                                <td th:text="${task.errorMessage ?: 'N/A'}">No error</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
