# Application Configuration
spring.application.name=task-scheduler-day2
server.port=8080

# Logging Configuration
logging.level.com.taskscheduler=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,scheduledtasks
management.endpoint.health.show-details=always

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduler-
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=10s
