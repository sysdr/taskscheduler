<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redlock Task Scheduler Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instance-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending { background-color: #ffc107; color: #000; }
        .status-running { background-color: #17a2b8; color: white; }
        .status-completed { background-color: #28a745; color: white; }
        .status-failed { background-color: #dc3545; color: white; }

        .add-task-form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #667eea;
        }

        input, textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading .refresh-btn {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Redlock Task Scheduler</h1>
            <p>Distributed Consensus-Based Task Management</p>
        </div>

        <div class="instance-info">
            <strong>Instance ID:</strong> <span id="instanceId">Loading...</span> | 
            <strong>Last Updated:</strong> <span id="lastUpdated">Never</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #FF6B6B, #ff4757);">
                <h3 id="runningTasks">0</h3>
                <p>Running</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4ECDC4, #44bd32);">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #FFA502, #ff6348);">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
        </div>

        <div class="card">
            <h2>üìã Task List</h2>
            <div class="task-list" id="taskList">
                Loading tasks...
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Add New Task</h2>
            <form class="add-task-form" onsubmit="addTask(event)">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" name="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="scheduledTime">Scheduled Time</label>
                    <input type="datetime-local" id="scheduledTime" name="scheduledTime" required>
                </div>
                <button type="submit" class="btn">Create Task</button>
            </form>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Refresh Data">üîÑ</button>

    <script>
        let isLoading = false;

        function setLoading(loading) {
            isLoading = loading;
            document.body.classList.toggle('loading', loading);
        }

        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function refreshData() {
            if (isLoading) return;
            setLoading(true);

            try {
                const [tasks, instanceInfo] = await Promise.all([
                    fetchData('/api/tasks'),
                    fetchData('/api/tasks/instance')
                ]);

                updateInstanceInfo(instanceInfo);
                updateStats(tasks);
                updateTaskList(tasks);
                
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                setLoading(false);
            }
        }

        function updateInstanceInfo(info) {
            document.getElementById('instanceId').textContent = info.instanceId;
        }

        function updateStats(tasks) {
            const stats = tasks.reduce((acc, task) => {
                acc.total++;
                acc[task.status.toLowerCase()]++;
                return acc;
            }, { total: 0, pending: 0, running: 0, completed: 0, failed: 0 });

            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('runningTasks').textContent = stats.running;
            document.getElementById('completedTasks').textContent = stats.completed;
            document.getElementById('pendingTasks').textContent = stats.pending;
        }

        function updateTaskList(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #666;">No tasks found</p>';
                return;
            }

            const tasksHtml = tasks
                .sort((a, b) => new Date(b.scheduledTime) - new Date(a.scheduledTime))
                .map(task => `
                    <div class="task-item">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 8px;">
                            <strong style="color: #667eea;">${task.name}</strong>
                            <span class="task-status status-${task.status.toLowerCase()}">${task.status}</span>
                        </div>
                        <p style="color: #666; margin-bottom: 8px;">${task.description}</p>
                        <div style="font-size: 0.9em; color: #888;">
                            <div>üìÖ Scheduled: ${new Date(task.scheduledTime).toLocaleString()}</div>
                            ${task.executedBy ? `<div>üîß Executed by: ${task.executedBy}</div>` : ''}
                            ${task.executedTime ? `<div>‚è∞ Executed: ${new Date(task.executedTime).toLocaleString()}</div>` : ''}
                        </div>
                    </div>
                `).join('');

            taskList.innerHTML = tasksHtml;
        }

        async function addTask(event) {
            event.preventDefault();
            
            if (isLoading) return;
            setLoading(true);

            const formData = new FormData(event.target);
            const taskData = {
                name: formData.get('taskName'),
                description: formData.get('taskDescription'),
                scheduledTime: formData.get('scheduledTime')
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    event.target.reset();
                    await refreshData();
                } else {
                    alert('Failed to create task');
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task');
            } finally {
                setLoading(false);
            }
        }

        // Set default datetime to 1 minute from now
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 1);
            document.getElementById('scheduledTime').value = now.toISOString().slice(0, 16);
        }

        // Initialize
        setDefaultDateTime();
        refreshData();
        setInterval(refreshData, 5000); // Auto-refresh every 5 seconds
    </script>
</body>
</html>
