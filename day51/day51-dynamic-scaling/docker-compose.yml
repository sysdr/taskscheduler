version: '3.8'
services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
  scheduler:
    build: .
    ports: ["8080:8080"]
    environment:
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      redis: {condition: service_healthy}
  dashboard:
    image: nginx:alpine
    ports: ["3000:80"]
    volumes: ["./dashboard:/usr/share/nginx/html:ro"]
