version: '3.8'
services:
  scheduler-node-1:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SCHEDULER_NODE_ID=node-1
      - SERVER_PORT=8080
    volumes:
      - ../web:/app/web
    networks:
      - scheduler-network

  scheduler-node-2:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - SCHEDULER_NODE_ID=node-2
      - SERVER_PORT=8080
    volumes:
      - ../web:/app/web
    networks:
      - scheduler-network

  scheduler-node-3:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8083:8080"
    environment:
      - SCHEDULER_NODE_ID=node-3
      - SERVER_PORT=8080
    volumes:
      - ../web:/app/web
    networks:
      - scheduler-network

networks:
  scheduler-network:
    driver: bridge
